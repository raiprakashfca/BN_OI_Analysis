name: Daily Futures OI Logger

on:
  schedule:
    - cron: '50 10 * * 1-5'  # Around 3:20 PM IST
  workflow_dispatch:

jobs:
  fetch-futures-oi:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Decode service account credentials
        run: |
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: 🧠 Run Daily Futures OI Logger
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          python fetch_futures_oi.py
