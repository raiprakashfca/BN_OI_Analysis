name: Rollover Analysis

on:
  schedule:
    - cron: '45 10 * * 4'  # 4:15 PM IST on Thursdays (assuming expiry)
  workflow_dispatch:

jobs:
  rollover-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Rollover Analysis Script
        run: python analyze_rollover.py
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}
