name: EOD Rollover Analysis

on:
  schedule:
    - cron: '20 10 * * 1-5'  # Runs at 3:50 PM IST (10:20 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze-rollover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Decode service account credentials from base64
        run: |
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: Run Rollover Analysis
        run: python analyze_rollover.py
