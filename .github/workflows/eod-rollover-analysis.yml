name: Daily EOD Summary & Rollover Analysis

on:
  schedule:
    - cron: '15 10 * * 1-5'  # Runs at 3:45 PM IST = 10:15 UTC
  workflow_dispatch:

jobs:
  eod-rollover:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Decode service account credentials from base64
        run: |
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: Run EOD + Rollover Summary
        run: |
          python analyze_rollover.py
