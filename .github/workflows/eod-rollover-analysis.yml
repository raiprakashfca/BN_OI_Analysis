name: EOD Rollover Analysis

on:
  schedule:
    - cron: '45 10 * * 1-5'  # 3:15 PM IST every weekday (Mon–Fri)
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  analyze-rollover:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Decode service account credentials
        run: |
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: 🧠 Run Rollover Analyzer
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          python analyze_rollover.py
