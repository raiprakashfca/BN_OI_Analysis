name: ğŸ“Š EOD Rollover Analysis (Monthly Expiry Only)

on:
  schedule:
    - cron: '25 10 * * 4'  # Every Thursday at 3:55 PM IST (10:25 AM UTC)
  workflow_dispatch:

jobs:
  analyze-rollover:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth

      - name: ğŸ” Check if today is last Thursday of the month
        id: expiry_check
        run: |
          python <<EOF
          from datetime import datetime, timedelta
          import sys

          today = datetime.utcnow() + timedelta(hours=5, minutes=30)
          if today.weekday() != 3:
              print("âŒ Not a Thursday")
              sys.exit(1)

          # Get all Thursdays of this month
          first_day = today.replace(day=1)
          last_day = (first_day.replace(month=first_day.month % 12 + 1, day=1) - timedelta(days=1))
          last_thursday = max(
              d for d in [last_day - timedelta(days=i) for i in range(7)]
              if d.weekday() == 3
          )

          if today.date() == last_thursday.date():
              print("âœ… Today is last Thursday of the month (monthly expiry)")
          else:
              print(f"âŒ Not monthly expiry. Today: {today.date()}, Last Thursday: {last_thursday.date()}")
              sys.exit(0)
          EOF

      - name: ğŸ“Š Run analyze_rollover.py
        run: |
          python analyze_rollover.py
