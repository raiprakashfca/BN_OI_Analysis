name: Scheduled OI Fetch (Intraday)

on:
  schedule:
    - cron: '*/15 3-10 * * 1-5'  # Every 15 minutes from 9:15 to 15:30 IST (3â€“10 UTC)
  workflow_dispatch:  # Allow manual trigger

env:
  SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

jobs:
  fetch-intraday-oi:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ” Decode service account JSON
        run: |
          if [[ -z "$SERVICE_ACCOUNT_JSON_B64" ]]; then
            echo "âŒ SERVICE_ACCOUNT_JSON_B64 secret not found."
            exit 1
          fi
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json

      - name: â–¶ï¸ Run Intraday OI Fetch Script
        run: |
          echo "ğŸ” Running fetch_oi_futures.py for intraday logging..."
          python fetch_oi_futures.py
