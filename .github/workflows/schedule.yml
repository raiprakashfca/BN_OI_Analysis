name: Scheduled OI Fetch

on:
  schedule:
    - cron: '*/15 3-10 * * 1-5'  # Every 15 mins from 9:15 to 15:30 IST (3–10 UTC)
  workflow_dispatch:

jobs:
  fetch-oi:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🔐 Decode service account credentials
        run: |
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: 🧠 Run OI Fetch Script
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}
        run: |
          python fetch_oi_futures.py
