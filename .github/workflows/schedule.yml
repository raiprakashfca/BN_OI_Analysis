name: Scheduled OI Fetch

on:
  schedule:
    - cron: '*/15 3-10 * * 1-5'  # Every 15 mins during 9:15â€“15:30 IST (UTC+5:30)
  workflow_dispatch:  # Allow manual trigger

jobs:
  fetch-oi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write service account credentials
        run: |
          echo "${{ secrets.SERVICE_ACCOUNT_JSON }}" > service_account.json

      - name: Run OI Fetch Script
        run: |
          python fetch_oi_futures.py
