name: Scheduled OI Fetch

on:
  schedule:
    - cron: '*/15 3-10 * * 1-5'  # Every 15 mins from 9:15 to 15:30 IST (3‚Äì10 UTC)
  workflow_dispatch:  # Manual trigger support

jobs:
  fetch-intraday-oi:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: üîê Decode service account JSON
        run: |
          if [[ -z "$SERVICE_ACCOUNT_JSON_B64" ]]; then
            echo "‚ùå SERVICE_ACCOUNT_JSON_B64 secret not found."
            exit 1
          fi
          echo "$SERVICE_ACCOUNT_JSON_B64" | base64 --decode > service_account.json
        env:
          SERVICE_ACCOUNT_JSON_B64: ${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}

      - name: ‚ñ∂Ô∏è Run Intraday OI Fetch Script
        run: |
          echo "üîÅ Running fetch_oi_futures.py for intraday logging..."
          python fetch_oi_futures.py
