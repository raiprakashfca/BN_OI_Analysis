name: 📈 Fetch NSE Futures OI

on:
  schedule:
    # Every 15 minutes from 03:45 to 10:00 UTC (9:15 AM to 3:30 PM IST), Mon–Fri
    - cron: '45 3 * * 1-5'
    - cron: '0 4 * * 1-5'
    - cron: '15 4 * * 1-5'
    - cron: '30 4 * * 1-5'
    - cron: '45 4 * * 1-5'
    - cron: '0 5 * * 1-5'
    - cron: '15 5 * * 1-5'
    - cron: '30 5 * * 1-5'
    - cron: '45 5 * * 1-5'
    - cron: '0 6 * * 1-5'
    - cron: '15 6 * * 1-5'
    - cron: '30 6 * * 1-5'
    - cron: '45 6 * * 1-5'
    - cron: '0 7 * * 1-5'
    - cron: '15 7 * * 1-5'
    - cron: '30 7 * * 1-5'
    - cron: '45 7 * * 1-5'
    - cron: '0 8 * * 1-5'
  workflow_dispatch:

jobs:
  fetch-nse-futures-oi:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas gspread google-auth requests

      - name: 🔐 Decode and create service_account.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICE_KEY_B64 }}" | base64 -d > service_account.json

      - name: 🚀 Run fetch_nse_futures_oi.py
        run: python fetch_nse_futures_oi.py
